<!DOCTYPE html>
<html>
  <head>
    <title>Wei Jin</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="about">
      <div class="main">
        <img src="img/main.jpg" />
        <div class="about-text">
          <h1>
            <span class="sa-one">About</span>
            <span class="sa-two">Me</span>
          </h1>
          <h2>
            <span class="sa-first">Wei</span>
            <span class="sa-second">Jin</span>
            <span class="sa-third">Gnoh</span>
          </h2>
          <h4>
            <span class="sa-fourth">Stu</span><span class="sa-fifth">dent</span>
          </h4>
          <p>
            I am a passionate Computer Science major who is currently studying
            in WSU. I mainly code in C++, but I do know some other programming
            languages such as Java and Python.
          </p>

          <button type="button" class="button" id="talk-btn">Let's Talk</button>

          <div class="popup" id="popup">
            <p>Email me at wxgnoh@shockers.wichita.edu</p>
            <a id="shut" href="#" onclick="hidePopup()">Close this popup</a>
          </div>

          <script>
            const talkBtn = document.getElementById("talk-btn");
            const popup = document.getElementById("popup");

            talkBtn.addEventListener("click", () => {
              popup.style.display = "block";
            });

            const shut = document.getElementById("shut");

            shut.addEventListener("click", () => {
              popup.style.display = "none";
            });
          </script>
        </div>
      </div>
    </section>
  </body>
</html>
